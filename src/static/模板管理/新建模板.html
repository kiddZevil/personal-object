<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <title>Title</title>
    <link rel="stylesheet" href="../../assets/css/common.css">
    <link rel="stylesheet" href="../../assets/css/tablepay.css">
    <link rel="stylesheet" href="../../assets/css/yuanyan.css">
    <link rel="stylesheet" href="../../assets/css/zg.css">
</head>
<body>
<!--title begin-->
<div class="con-title">
    <p><a href="###">营销工具管理</a><span>&nbsp;&gt;&nbsp;新增模板</span></p>
</div>
<!--title end-->
<!--右侧主体内容begin-->
<div class="wrap_right_con">
    <div class="all_order new-template">
        <form class="form-horizontal">
            <!--模板名称 beg-->
            <div class="control-group">
                <div class="control-label">
                    <em class="con-required">*</em>
                    模板名称:
                </div>
                <div class="controls">
                    <input type="text" name="template-name">
                </div>
                <div id="J-template-name_wrapper" class="error-tips fn-hide mt-15">
                    <p id="J-template-name" class="error">模板名称不能为空</p>

                </div>
            </div>
            <!--模板名称 beg-->

            <!--营销工具名称 beg-->
            <div class="control-group">
                <div class="control-label">
                    <em class="con-required">*</em>
                    营销工具名称:
                </div>
                <div class="controls">
                    <input type="text" name="marketing-tool-name">
                </div>
                <div id="J-marketl_wrapper" class="error-tips fn-hide mt-15">
                    <p id="J-marketl" class="error">请输入营销工具名称</p>

                </div>
            </div>
            <!--营销工具名称 beg-->

            <!--模板类型 beg-->
            <div class="control-group">
                <div class="control-label">
                    <em class="con-required">*</em>
                    模板类型:
                </div>
                <div class="controls">
                    <select  class="template-type" name="template-type">
                        <option value="0">手机端</option>
                        <option value="1">PC端</option>
                    </select>
                </div>
            </div>
            <!--模板类型beg-->

            <!--营销类型 beg-->
            <div class="control-group">
                <div class="control-label">
                    <em class="con-required">*</em>
                    营销类型:
                </div>
                <div class="controls">
                    <select  class="marketing-type" name="marketing-type">
                        <option value="0">签到</option>
                        <option value="1">抽奖</option>
                        <option value="2">宣传</option>
                        <option value="3">限时折扣</option>
                        <option value="4">团购</option>
                    </select>
                </div>
            </div>
            <!--营销类型beg-->

            <!--选择模板 beg-->
            <div class="control-group">
                <div class="control-label">
                    <em class="con-required">*</em>
                    选择模板:
                </div>
                <div class="controls template-config">
                    <ul class="ml-0">
                        <li ><img src="../../assets/img/template.png" alt="" /></li>
                        <li class="selected-img"><img src="../../assets/img/template.png" alt="" /></li>
                        <li><img src="../../assets/img/template.png" alt="" /></li>
                    </ul>
                </div>
                <div id="J-tmconfig_wrapper" class="error-tips fn-hide mt-15">
                    <p id="J-tmconfig" class="error">请选择模板</p>

                </div>
            </div>
            <!--选择模板 beg-->

        </form>
        <!--右侧主体内容end-->
        <!--按钮区域beg-->
        <div class="btn-box">
            <a href="javascript:;" class="btn btn-blue">确认</a>
        </div>
        <!--按钮区域end-->
    </div>
</div>
</body>
</html>
