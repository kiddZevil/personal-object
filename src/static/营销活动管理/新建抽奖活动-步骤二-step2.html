<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <title>新建抽奖营销活动</title>
    <link rel="stylesheet" type="text/css" href="../../assets/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/css/tablepay.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/css/iconfont/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/css/zg.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/css/yxgl-ysg.css"/>
</head>
<body>
    <div class="con-title">
        <p>
            新建抽奖营销活动
            <!--<a href="javascript:;">权限管理</a>
            <b>></b>
            <span>权限编辑</span>-->
        </p>
    </div>
    <div class="wrap_right_con">
        <div class="all_order fn-clear">
            <div class="c-article c-step-two">
                <div class="c-section">
                    <div class="c-section-header">
                        <span class="c-section-tit">规则配置</span>
                    </div>
                    <div class="c-section-con form-horizontal">
                        <div class="control-group mt-15">
                            <label class="control-label">抽奖次数：</label>
                            <div class="c-radio">
                                <label for="all">
                                    <input class="ml-15" id="all" name="przdrwTmsCntTypeCd" type="radio" />
                                    不限次数
                                </label>
                            </div>
                            <div class="c-radio">
                                <label for="times">
                                    <input class="ml-15" id="times" name="przdrwTmsCntTypeCd" type="radio" />
                                    每天总抽奖
                                </label>
                                <input class="" name="przdrwTmsCnt" type="text">
                                <b>次</b>
                            </div>
                            <div class="c-radio" style="margin-left: 65px">
                                <label for="line">
                                    <input class="ml-15" id="line" name="przdrwTmsCntTypeCd" type="radio" />
                                    每人每天最大抽奖次数，每天最多抽奖
                                </label>
                                <input class="" name="przdrwTmsCnt" type="text">
                                <b>次</b>
                            </div>
                        </div>
                        <div class="control-group mt-15">
                            <label class="control-label">抽奖机会作为奖项：</label>
                            <div class="c-radio">
                                <label for="yes">
                                    <input class="ml-15" id="yes" name="rwdPrzdrwChancFlag" type="radio" />
                                    是，奖品为再来一次
                                </label>
                            </div>
                            <div class="c-radio">
                                <label for="no">
                                    <input class="ml-15" id="no" name="rwdPrzdrwChancFlag" type="radio" />
                                    否
                                </label>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="c-section">
                    <div class="c-section-header">
                        <span class="c-section-tit">模版设置</span>
                    </div>
                    <div class="c-section-con">
                        <div class="c-form-group mt-15">
                            <label>活动描述 <b>*</b> </label>
                            <textarea class="c-form-control" name="cmpgnRuleCntt"  rows="3" placeholder="请输入活动描述"></textarea>
                        </div>
                    </div>
                </div>
                <div class="c-section">
                    <div class="c-section-header">
                        <span class="c-section-tit">奖品设置</span>
                    </div>
                    <div class="c-section-con">
                        <div class="t-tabs mt-15">
                            <a href="javascript:;" class="btn btn-green">添加奖项</a>
                            <ul class="t-tabs-items">
                                <!-- 当前页签 -->
                                <li class="active">
                                    <input type="hidden" name="lvlCd" value="0">
                                    <a href="javascript:;">一等奖</a>
                                </li>
                                <li>
                                    <input type="hidden" name="lvlCd" value="1">
                                    <a href="javascript:;">二等奖</a>
                                </li>
                                <li>
                                    <input type="hidden" name="lvlCd" value="3">
                                    <a href="javascript:;">三等奖</a>
                                </li>
                            </ul>
                            <ul class="t-tabs-wrap">
                                <!-- 当前内容 -->
                                <li class="selected">
                                    <div class="form-horizontal form-prize mt-20">
                                        <div class="control-group">
                                            <label class="control-label">中奖概率：</label>
                                            <div class="controls">
                                                <input class="input" type="text" name="przdrwTmsCnt">
                                            </div>
                                            <span class="c-form-tips ml-10">%</span>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label">奖品数量：</label>
                                            <div class="controls">
                                                <input class="input" type="text" name="przdrwTmsCnt">
                                            </div>
                                            <span class="c-form-tips ml-10">自动取得商品库存可修改</span>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label">奖品图片：</label>
                                            <div class="prize-upload-img">
                                                <img src="../../assets/img/pic2.jpg" alt="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="prize-goods-list">
                                        <a href="javascript:;" class="btn btn-link">添加奖品</a>
                                        <div class="prize-goods-box">
                                            <h3>奖品一</h3>
                                            <div class="prize-goods-info">
                                                <div class="form-horizontal form-prize mt-20">
                                                    <input class="input" type="hidden" name="cmpgnRsId" value="">
                                                    <div class="control-group">
                                                        <label class="control-label">奖品名称：</label>
                                                        <div class="controls">
                                                            <input class="input" type="text" value="华为 P7">
                                                        </div>
                                                    </div>
                                                    <div class="control-group">
                                                        <label class="control-label">奖品数量：</label>
                                                        <div class="controls">
                                                            <input class="input" type="text" name="prizePreprQty" value="100">
                                                        </div>
                                                    </div>
                                                    <div class="control-group">
                                                        <label class="control-label">奖品图片：</label>
                                                        <div class="prize-upload-img">
                                                            <img src="../../assets/img/pic2.jpg" alt="">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="prize-goods-box">
                                            <h3>奖品二</h3>
                                            <div class="prize-goods-info">
                                                <div class="form-horizontal form-prize mt-20">
                                                    <input class="input" type="hidden" name="cmpgnRsId" value="">
                                                    <div class="control-group">
                                                        <label class="control-label">奖品名称：</label>
                                                        <div class="controls">
                                                            <input class="input" type="text" value="华为 P9">
                                                        </div>
                                                    </div>
                                                    <div class="control-group">
                                                        <label class="control-label">奖品数量：</label>
                                                        <div class="controls">
                                                            <input class="input" type="text" name="prizePreprQty" value="100">
                                                        </div>
                                                    </div>
                                                    <div class="control-group">
                                                        <label class="control-label">奖品图片：</label>
                                                        <div class="prize-upload-img">
                                                            <img src="../../assets/img/pic2.jpg" alt="">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    内容2
                                </li>
                                <li>
                                    内容3
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="c-btn-box">
                    <div>
                        <a href="javascript:;" class="btn">上一步</a>
                        <a href="javascript:;" class="btn btn-blue">保存</a>
                        <a href="javascript:;" class="btn btn-green">发布</a>
                        <a href="javascript:;" class="btn btn-orange">预览</a>
                    </div>
                </div>
            </div>


        </div>
    </div>
</body>
</html>
