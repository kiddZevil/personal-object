<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <title>新建宣传活动第二步页面</title>
    <link rel="stylesheet" href="../../assets/css/common.css">
    <link rel="stylesheet" href="../../assets/css/tablepay.css">
    <link rel="stylesheet" href="../../assets/css/yuanyan.css">

</head>
<body>
<!--title begin-->
<div class="con-title">
    <p><a href="###">新建宣传营销活动</a></p>
</div>
<!--title end-->
<!--右侧主体内容begin-->
<div class="wrap_right_con">
    <div class="all_order rule-config">
        <!--进度区域 begin-->
        <div class="progress-bar">
            <div class="t-step">
                <ol class="t-stepbar">
                    <li class="step-first">
                        <div class="step-done">
                            <div class="step-num">1</div>
                            <div class="step-name">基本信息</div>
                        </div>
                    </li>
                    <li>
                        <div class="step-current">
                            <div class="step-num">2</div>
                            <div class="step-name">配置规则</div>
                        </div>
                    </li>
                    ...
                    <li class="step-last">
                        <div>
                            <div class="step-num">3</div>
                            <div class="step-name">完成</div>
                        </div>
                    </li>
                </ol>
            </div>
        </div>
        <!--进度区域 end-->
        <!--模板配置begin-->
        <div class="template-config clear">
            <div class="title-box">
                <span class="config-title underline-tab">模板配置</span>
            </div>
            <ul>
                <li><img src="../../assets/img/template.png" alt="" />
                    <p>过年大团购模板一</p>
                </li>
                <li class="selected-img"><img src="../../assets/img/template.png" alt="" />
                    <p>过年大团购模板一</p>
                </li>
                <li><img src="../../assets/img/template.png" alt="" />
                    <p>过年大团购模板一</p>
                </li>
            </ul>
        </div>
        <!--模板配置end-->
        <!--活动说明begin-->
        <div class="activity-des mb-30">
            <div class="des-title mb-10">活动规则：</div>
            <textarea name="activity-description"  cols="150" rows="6" placeholder="请输入团购活动规则"></textarea>
        </div>
        <!--活动说明end-->
        <!--按钮区域 beg-->
        <ul class="btn-box">
            <li><a href="javascript:;" class="btn">上一步</a></li>
            <li><a href="javascript:;" class="btn">保存</a></li>
            <li><a href="javascript:;" class="btn btn-blue">完成</a></li>
            <li><a href="javascript:;" class="btn">预览</a></li>
        </ul>
        <!--按钮区域 end-->
    </div>
</div>
<!--右侧主体内容end-->
</body>
</html>
