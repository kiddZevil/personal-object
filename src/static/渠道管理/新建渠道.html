<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <title>Title</title>
    <link rel="stylesheet" href="../../assets/css/common.css">
    <link rel="stylesheet" href="../../assets/css/tablepay.css">
    <link rel="stylesheet" href="../../assets/css/yuanyan.css">
    <link rel="stylesheet" href="../../assets/css/zg.css">
</head>
<body>
<!--title begin-->
<div class="con-title">
    <p><a href="###">渠道管理</a><span>&nbsp;&gt;&nbsp;新增渠道</span></p>
</div>
<!--title end-->
<!--右侧主体内容begin-->
<div class="wrap_right_con">
    <div class="all_order add-channel">
        <form class="form-horizontal">
            <!--渠道名称 beg-->
            <div class="control-group">
                <div class="control-label">
                    <em class="con-required">*</em>
                    渠道名称:
                </div>
                <div class="controls">
                    <input type="text" name="channel-name" placeholder="请输入渠道名称">

                </div>
                <div id="J-channel-name_wrapper" class="error-tips fn-hide mt-15">
                    <p id="J-channel-name" class="error">渠道名称不能为空</p>
                </div>
            </div>
            <!--渠道名称  end-->

            <!--渠道编号 beg-->
            <div class="control-group">
                <div class="control-label">
                    <em class="con-required">*</em>
                    渠道编号:
                </div>
                <div class="controls">
                    <input type="text" name="channel-code" placeholder="请输入渠道编号">

                </div>
                <div id="J-channel-code_wrapper" class="error-tips fn-hide mt-15">
                    <p id="J-channel-code" class="error">请输入渠道编号</p>
                </div>
            </div>
            <!--渠道编号  end-->

            <!--创建时间 beg-->
            <div class="control-group">
                <div class="control-label">
                    <em class="con-required">*</em>
                    创建时间:
                </div>
                <div class="controls">
                    <input type="text" value="2016-05-20">
                </div>
            </div>
            <!--创建时间  end-->

            <!--创建人 beg-->
            <div class="control-group">
                <div class="control-label">
                    <em class="con-required">*</em>
                    创建人:
                </div>
                <div class="controls">
                    <input type="text" value="张三" >
                </div>
            </div>
            <!--创建人  end-->

            <!--&lt;!&ndash;渠道状态 beg&ndash;&gt;-->
            <!--<div class="control-group">-->
                <!--<div class="control-label pt-0">-->
                    <!--<em class="con-required">*</em>-->
                    <!--渠道状态:-->
                <!--</div>-->
                <!--<div class="controls">-->
                    <!--<label class="radio_inline">-->
                        <!--<input name="channel-status" value="0" checked="checked" type="radio">-->
                        <!--正常-->
                    <!--</label>-->
                    <!--<label class="radio_inline">-->
                        <!--<input name="channel-status" value="1"  type="radio">-->
                        <!--停用-->
                    <!--</label>-->
                <!--</div>-->
            <!--</div>-->
            <!--&lt;!&ndash;渠道状态  end&ndash;&gt;-->

            <!--渠道负责人 beg-->
            <div class="control-group">
                <div class="control-label">
                    <em class="con-required">*</em>
                    渠道负责人:
                </div>
                <div class="controls">
                    <input type="text" placeholder="请输入渠道负责人" >

                </div>
                <div id="JC-responsible_wrapper" class="error-tips fn-hide mt-15">
                    <p id="JC-responsible" class="error">请输入渠道负责人</p>
                </div>
            </div>
            <!--渠道负责人  end-->

            <!--联系方式 beg-->
            <div class="control-group">
                <div class="control-label">
                    <em class="con-required">*</em>
                    联系方式:
                </div>
                <div class="controls">
                    <input type="text" placeholder="请输入联系方式">
                </div>
                <div id="JC-phone_wrapper" class="error-tips fn-hide mt-15">
                    <p id="JC-phone" class="error">请输入联系方式</p>

                </div>
            </div>
            <!--联系方式  end-->


        </form>
        <div class="btn-box">
            <a href="javascript:;" class="btn btn-blue">确定提交</a>
            <a href="javascript:;" class="btn">取消</a>
        </div>
    </div>
</div>
<!--右侧主体内容end-->
</body>
</html>
