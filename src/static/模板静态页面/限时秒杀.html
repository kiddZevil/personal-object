<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, minimu-scale=1.0, maximum-scale=1.0, userscalable=no">
    <title>限时秒杀模板</title>
    <link rel="stylesheet" type="text/css" href="../../assets/css/common.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../../assets/css/tablepay.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../../assets/css/wap/muban.css" media="all" />
</head>
<body style="background:#f0f2f5;">
<!-- header begain -->
<header>
    <div class="group_banner">
        <img src="../../assets/mould_img/one_group.jpg" width="100%"/>       
    </div>
</header>
<!-- header end -->
<!-- price begian -->
<section class="group_price">
   <ul class="clearfix">
       <li class="ms_price">
            <div class="ms_div_price">
                <p>
                    <span><i>￥</i>69.00</span>
                </p>
            </div>
            <div class="ms_div_clock clearfix">
                <div class="div_clock">
                    限时秒杀
                </div>
                <p><em>158.00</em></p>
            </div>
       </li>
       <li>
           <p>距结束还剩:</p>
           <p>
               <span>02</span><i>:</i>
               <span>22</span><i>:</i>
               <span>43</span><i>:</i>
               <span>34</span>
           </p>
       </li>
   </ul>
</section>
<!-- price end -->
<section class="product_title">
    <p class="product_title_con">送豪礼 当天发Samsung/三星Galaxy On7 SM-G6100手机</p>
    <p class="product_title_gz">
        <span>规则</span>
        <i>限购</i>
        每个ID限购1件，超出数量以结算价为准
    </p>
</section>
<section class="product_title">
    <p class="product_title_gz">
        <span>已选</span>
        黑灰斜纹，1个
    </p>
</section>
<section class="address">
    <address>配送<span>河南  郑州市 中原区 城区</span></address> 
</section>
<section class="group_detail_title">
    <i></i>
    <p><span>继续拖动，查看图文详情</span></p>
</section>
<section class="group_detail">
    <div class="group_pic_tit">
        <span>图文详情</span>
    </div>
</section>

<!-- <footer class="group_footer">
    <a href="###">立即秒杀</a>
</footer> -->
<!-- 限时秒杀规格begain -->
<section class="chose_spec">
    <div class="chose_spec_pic">
        <img src="../../assets/mould_img/2.jpg"/>
        <p>￥5799.00</p>
    </div>
    <div class="chose_spec_class">
        <h3>选择规格</h3>
        <p>
            <span>亮黑色32G</span>
            <span class="current">玫瑰金色128G</span>
            <span>银色256G</span>
            <span>黑色32G</span>
            <span>金色32G</span>
        </p>
    </div>
    <div class="chose_spec_num clearfix">
        <p>数量</p>
        <div class="num_add">
            <p>
                <span class="jian">—</span>
                <span class="num">1</span>
                <span class="add">+</span>
            </p>
        </div>
    </div>

</section>
<!-- 限时秒杀规格end -->
</body>
</html>
