        .product_title{background:#fff; padding: .6rem .8rem ;margin-bottom:1rem;}
        .product_title .product_title_con{font-size:1.1rem;color:#333333;line-height:1.5rem;border-bottom:solid 1px #e9eaee;padding-bottom:.6rem;}
        .product_title_gz{font-size:.9rem;height:2rem; color:#333;line-height:2em; overflow: hidden; padding-top: .7rem}
        .product_title_gz span{padding-right:.9rem; color:#7a7d89; font-size:.8rem;}
        .product_title_gz i{font-style:normal;border:solid 1px #f56767;-o-border-radius:.125rem;-moz-border-radius:.125rem;-webkit-border-radius:.125rem;border-radius:.125rem; font-size:.75rem;color:#f56767;padding:.125rem .3rem;margin-right:.8rem;}
        .address{background:#fff;border-bottom:solid 1px #d6d6d7;padding:1rem .8rem 1rem .8rem;}
        .address address{padding-right:.9rem; color:#7a7d89; font-size:.8rem;font-style:normal; }
        .address address span{font-size:1rem;color:#333;  background-size:1rem 1rem; padding-left:1.2rem;}
        .group_footer{background:#fff; position:fixed;bottom:0;left:0;width:100%; z-index: 61}
        .group_footer a,.sk_btn{height:3.5rem;background:#f23030;line-height:3.5rem;color:#fff;font-size:1.25rem;text-align:center;display:block;}
        /*限时秒杀begain*/
        .group_detail_title{height:3.5rem;border-top:solid 1px #d6d6d7;border-bottom:solid 1px #d6d6d7;background:#f0f2f5;padding:0  .6rem;position:relative;}
        .group_detail_title i{position:absolute; z-index:50; width:100%;left: 0;top: 50%;border-bottom:solid 1px #dcdcdc;}
        .group_detail_title p{ position:absolute; z-index:60;line-height:3.5rem;text-align:center; width:100%;left: 0;top: 0;}

        .group_detail_title p span{font-size:.75rem;color:#031a27;background:#f0f2f5;padding:0 1.7rem;line-height:3.5rem;}
        .group_detail{background:#fff; margin-top: .8rem}
        .group_pic_tit{height:2.4rem;border-bottom:solid #dcdcdc 1px;}
        .group_pic_tit span{height:2.4rem;line-height:2.4rem;font-size:1rem;color:#ff5405;border-bottom:solid 2px #ff5405;padding:0 2.1rem;display:inline-block;}
        .chose_spec{background:#fff;}
        .chose_spec_pic{border-bottom:solid 1px #eaecef;padding:0 .75rem;height:4rem;position:relative;background-color: #fff}
        .chose_spec_pic img{position:absolute;left: .75rem;top:-2rem;border:solid 1px #e2e2e3;-o-border-radius:8px;-moz-border-radius:8px;-webkit-border-radius:8px;border-radius:8px;width:5rem;height:5rem;background-color: #fff;overflow: hidden}
        .chose_spec_pic p{font-size:1.1rem;color:#f11c1c;padding-left:6rem;padding-top:1rem;}
        .chose_spec_class{padding:1rem .8rem .8rem 1rem;}
        .chose_spec_class .sel-sku{color:#565656;height:1rem;font-size:.875rem;padding-bottom:.8rem;}
        .chose_spec_class p{}
        .chose_spec_class p span{font-size:.875rem;color:#555;border:solid 1px #999;padding:.1rem .8rem;-o-border-radius:5px;-moz-border-radius:5px;-webkit-border-radius:5px;border-radius:5px;margin-right:.6rem;display:inline-block;margin-bottom:.8rem;}
        .chose_spec_class p span.current{border-color:#f66868;color:#f01414;}
        .chose_spec_num{padding:0 .8rem;}
        .chose_spec_num p{float:left;font-size:.875rem;color:#565656;height:1.8rem;line-height:1.8rem;}
        .chose_spec_num .num_add{float:right;width:6.2rem;height:1.8rem;border:solid 1px #545456;-o-border-radius:5px;-moz-border-radius:5px;-webkit-border-radius:5px;border-radius:5px; margin-left: .5rem}
        .chose_spec_num .num_add p span.jian{border-right:solid 1px #545456;display:inline-block;width:1.8rem;height:1.8rem;text-align:center;line-height:1.8rem;}
        .chose_spec_num .num_add p span.num{font-size:1rem;color:#08080b;width:2.4rem;height:1.8rem;text-align:center;display:inline-block;}
        .chose_spec_num .num_add p span.add{width:1.8rem;height:1.8rem;line-height:1.8rem;text-align:center;border-left:solid 1px #545456;display:inline-block;}
        .sk_btn_box{ width: 100%;position: fixed;bottom: 0;}
        .mt_0{ margin-top: 0}
        .pt_0{ padding-top: 0}
        #G_seckill.dis_over{ background-color: #999}
        .act-over{line-height: 3.6rem;display: block;text-align: center; color: #f23242; font-weight: bold}
        .res_section{ padding: .8rem .6rem}
        .resRegion-header{ line-height: 3rem; border-bottom: 1px solid #e0e0e0; color: #555; text-align: center}
        .resRegion-header span:first-child{ float: left; padding: 0 1rem; color: #999}
        .resRegion-con li{ list-style-type:  none; line-height: 3rem; font-size: .8rem; border-bottom: 1px solid #e0e0e0}
        .resRegion-con li span{ padding-left: 1rem}
        .resRegion-con li.active span{ color: #f15353;}
        /*.layui-m-layercont{padding: .5rem .2rem !important;}*/
        @-webkit-keyframes layui-m-anim-left{0%{opacity:0; -webkit-transform:translateX(800px); transform:translateX(800px)} 100%{opacity:1; -webkit-transform:translateX(0); transform:translateX(0)} }@keyframes layui-m-anim-left{0%{opacity:0; -webkit-transform:translateX(800px); transform:translateX(800px)} 100%{opacity:1; -webkit-transform:translateX(0); transform:translateX(0)} }
        .layui-m-anim-left{-webkit-animation-name:layui-m-anim-left; animation-name:layui-m-anim-left}
        .res_section img{ width: 98%; height: auto}

<body style="background:#f0f2f5;">
<input type="hidden" name="cmpgnNm" value="">
<input type="hidden" name="cmpgnId" value="">
<input type="hidden" name="mcdsNm" value="">
<input type="hidden" name="mcdsId" value="">
<input type="hidden" name="specVal" value="">
<input type="hidden" name="mcdsUnitId" value="">
<input type="hidden" name="rsId" value="">
<input type="hidden" name="rsUnitId" value="">

<header>
    <div class="group_banner">
        <img src="" width="100%"/>
    </div>
</header>
<section class="group_price">
    <ul class="clearfix">
        <li class="ms_price">
            <div class="ms_div_price">
                <p>
                    <span><i>￥</i><b id="G_price">0.00</b></span>
                </p>
            </div>
            <div class="ms_div_clock clearfix">
                <div class="div_clock">
                    限时秒杀
                </div>
                <p><em id="G_oldprice">0.00</em></p>
            </div>
        </li>
        <li class="sk_time">
            <p>距结束还剩:</p>
            <p>
                <!--<span class="day">00</span><i>:</i>-->
                <span class="hour">00</span><i>:</i>
                <span class="minute">00</span><i>:</i>
                <span class="second">00</span>
            </p>
        </li>
    </ul>
</section>

<!-- price end -->
<section class="product_title sk_line">
    <p class="product_title_con"></p>
    <p class="product_title_gz">
        <span>规则</span>
        <i>限购</i>
        每个ID限购1件，超出数量以结算价为准
    </p>
</section>
<section class="product_title open_sku">
    <p class="product_title_gz pt_0">
        <span>已选</span>
        <b id="G_sku"></b>，<b id="G_qty">1</b>个
    </p>
</section>
<section class="address">
    <address>配送<span id="G_region"></span></address>
</section>
<!--<section class="group_detail_title">
    <i></i>
    <p><span>继续拖动，查看图文详情</span></p>
</section>-->
<section class="group_detail">
    <div class="group_pic_tit">
        <span>图文详情</span>
    </div>
    <div class="res_section" id="G_res_section"></div>
</section>
 <footer class="group_footer">
    <a id="G_seckill">立即秒杀</a>
</footer>
