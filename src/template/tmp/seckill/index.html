<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, minimu-scale=1.0, maximum-scale=1.0, userscalable=no">
    <title>加载中...-云营销</title>
    <style>
        @media screen and (min-width: 1080px) { html, body { font-size: 34px !important; } }
        @media screen and (min-width: 721px) and (max-width: 1079px) { html, body { font-size: 26px !important; } }
        @media screen and (min-width: 640px) and (max-width: 720px) { html, body { font-size: 24px !important; } }
        @media screen and (min-width: 540px) and (max-width: 639px) { html, body { font-size: 20px !important; } }
        @media screen and (min-width: 480px) and (max-width: 539px) { html, body { font-size: 16px !important; } }
        @media screen and (min-width: 320px) and (max-width: 479px) { html, body { font-size: 14px !important; } }
        html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary, time, mark, audio, video { margin: 0; padding: 0; border: none; font-size: 100%; font: inherit; vertical-align: baseline; -webkit-tap-highlight-color: transparent; -webkit-tap-highlight-color: transparent; -webkit-text-size-adjust: none; }
        .fn-hide{display: none;}
        .clearfix{display:inline-table;zoom:1;_height:1%;}
        .clearfix:after{content:".";display:block;font-size:0;line-height:0;height:0;clear:both;visibility:hidden}
        body { font-family:"Microsoft YaHei", Helvetica, "Hiragino Sans GB","STHeiti"; color: #333;}
       /*秒杀列表样式beg*/
        .seckill_banner{ font-size: 0;}
        .seckill_banner img{ display: block;width: 100%;height: auto;}
        .seckill_list ul { width: 100%;}
        .seckill_list ul li.seckill-pro { padding: .7rem .2rem; margin: 0 .5rem; border-bottom: 1px solid #e9e9e9;background: #fff; display: -webkit-box; -webkit-box-orient: horizontal;}
        .seckill_list ul li.seckill-pro .seckill_img { width: 7.8rem;height: 7.8rem;overflow: hidden;align-items: center;-webkit-align-items: center;-moz-align-items:center;display: -webkit-box;display: -moz-box;display: -webkit-flex;display: flex;display: -ms-flexbox;-webkit-box-align: center;-webkit-justify-content: center;-moz-justify-content:center;-webkit-box-pack: center; }
        .seckill_list ul li.seckill-pro .seckill_img img{ width: 6.5rem;height: auto;vertical-align: text-top;}
        .seckill_list ul li.seckill-pro .seckill_Info { color: #666;font-size: 1rem; -webkit-box-flex: 1; -webkit-box-align: center; margin-left:0.5rem; }
        .seckill_list ul li.seckill-pro .seckill_Info .seckill_title{ display: -webkit-box;line-height: 1.4rem;margin-bottom: 1rem;word-break: break-all;}
        .seckill_list ul li.seckill-pro .basic_info .current_price{ position: absolute;bottom: 0; font-size:1rem; font-weight:600;color: #f02828; letter-spacing: 0.1rem; vertical-align: -webkit-baseline-middle;}
        .seckill_list ul li.seckill-pro .basic_info { position: relative; margin-bottom: .1rem;}
        .seckill_list ul li.seckill-pro .basic_info:after{ content: "."; display: block;font-size: 0;line-height: 0;height: 0;clear: both;visibility: hidden;}
        .seckill_list ul li.seckill-pro .basic_info .remind_btn { float: right;  text-decoration: none;padding: 0.5rem 1.2rem;background:#52b848;border: 1px solid #8cd085;border-radius: 0.4rem;text-align: center;color: #fff; }
        .seckill_list ul li.seckill-pro .basic_info .goBuy { background: #f15352;border-color: #f15352;}
        .seckill_list ul li.seckill-pro .basic_info .hasDone { background: #999; border-color: #999; cursor: not-allowed;}
        .seckill_list ul li.seckill-pro .original_info { margin-top: .5rem;}
        .seckill_list ul li.seckill-pro .original_info:after { float: right;  text-decoration: none;padding: 0.5rem 1.2rem;background:#52b848;border: 1px solid #8cd085;border-radius: 0.4rem;text-align: center;color: #fff; }
        .seckill_list ul li.seckill-pro .original_info .original_price {float: left; font-size: .9rem; color: #87888d;text-decoration: line-through;}
        .seckill_list ul li.seckill-pro .original_info .time_remind_box { float: right; color: #c4c4c4;}
        .seckill_list ul li.seckill-pro .original_info .time_remind_box i{ color: #333;}
        .seckill_list ul li.seckill-pro .original_info .time_box{ font-size: .8rem; padding: .1rem; text-align: center; background: #3a3846;display: inline-block;border-radius: .3rem;color: #fff;}
        .inquery-btn-box { margin-top: .5rem;padding-bottom: .3rem; text-align: right;border-bottom: 1px solid #e9e9e9;}
        .inquery-btn-box .inquery-btn {text-decoration: none;padding:0.5rem 1.2rem;color: #00a3ff;  }
        .layer-skill-record{position:relative;margin-bottom:0;padding-left:0;list-style:none;background-color:#fff;margin-top: 2.4rem}
        .layer-skill-record li{position:relative;overflow:hidden;padding:11px 15px;-webkit-touch-callout:none;border-bottom:1px solid #eee}
        .layer-skill-record li:last-child{ margin-bottom: 1.2rem}
        .layer-skill-record li .record-box{position:relative;display:block;overflow:hidden;margin:-11px -15px;padding:inherit;white-space:nowrap;text-overflow:ellipsis;color:inherit}
        .layer-skill-record .record-btn{float:right;margin-left:.2rem;margin-top:.3rem;padding:.5rem 1rem;border-radius:5px;background-color:#f15352;color:#fff;font-size:.8rem;text-decoration:none}
        .layer-skill-record .record-info{overflow:hidden}
        .layer-skill-record .record-info .tit{font-size:1rem}
        .layer-skill-record .record-info .sku{margin-top:.3rem;font-size:.8rem;color:#999}
        .layer-skill-record .record-info .sku span{margin-left:.8rem}
        .txt-ellipsis{overflow:hidden;white-space:nowrap;text-overflow:ellipsis}
        .layui-m-layercont{height:100%;overflow: hidden}
        .layer-skill-record{height:100%;overflow-y:auto}
        .layer-skill-header{ text-align: center; line-height: 2.8rem; height: 2.8rem; position: fixed; top: 0; width:100% ; border-bottom: 1px solid #eee}
        .layer-skill-header span{ float: right; padding: 0 1rem}
    </style>
</head>
<body>
<!--banner begin-->
<input type="hidden" name="skipUrl" value="">
<input type="hidden" name="chnlId" value="">
<header>
    <div class="seckill_banner">
        <img src="img/seckill-banner.png"/>
    </div>
</header>
<!--banner end-->
<div class="inquery-btn-box">
    <a href="javascript:;" class="inquery-btn">秒杀结果查询</a>
</div>
<!--秒杀列表beg-->
<section class="seckill_list">

</section>

</body>
</html>
